<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>argpar.se</title>

    <link rel="stylesheet" href="http://www.argpar.se/theme/css/main.css">
    <link rel="stylesheet" href="http://www.argpar.se/theme/css/pygment_trac.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div><img src="" class="grv-img"/></div>
        <h1 class="title"><a href="http://www.argpar.se/">argpar.se </a></div>
        <div class="sub-title"></div>
        <aside role="complementary">
<div class="sidebar">
    <p>
      <div class="view"><a href="http://www.argpar.se/archives.html">Archives</a></div>
    </p>

    <!-- Social links -->
        </aside>

      </header>
      <section>
<ul>
    <li><a href="http://www.argpar.se/category/misc">misc</a></li>
</ul>
      </section>
      <footer>
        <p><small>&copy; argpar.se &mdash; Theme based on Sundown by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>
    <!-- Scale fix -->
    <script>
      var metas = document.getElementsByTagName('meta');
      var i;

      if (navigator.userAgent.match(/iPhone/i)) {
        for (i=0; i<metas.length; i++) {
          if (metas[i].name == "viewport") {
            metas[i].content = "width=device-width, minimum-scale=1.0, maximum-scale=1.0";
          }
        }

        document.addEventListener("gesturestart", gestureStart, false);
      }

      function gestureStart() {
        for (i=0; i<metas.length; i++) {
          if (metas[i].name == "viewport") {
            metas[i].content = "width=device-width, minimum-scale=0.25, maximum-scale=1.6";
          }
        }
      }
    </script>
  </body>
</html>
